<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Terminal ObsiCLI</title>

		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/gh/sgb004/ObsiCLI/dist/obsi-cli.css"
		/>

		<!-- <script src="./final.js"></script> -->
		<script src="https://cdn.jsdelivr.net/gh/sgb004/ObsiCLI/dist/obsi-cli.web.js"></script>
	</head>
	<body>
		<obsi-cli></obsi-cli>

		<script>
			async function handleReady() {
				const terminal = document.querySelector('obsi-cli');
				let input;

				terminal.addEventListener('ready', () => {
					console.log('The terminal is ready.');
				});

				terminal.addEventListener('opened', () => {
					console.log('The terminal is opened.');
				});

				terminal.addEventListener('closed', () => {
					console.log('The terminal is closed.');
				});

				do {
					terminal.out('\nWrite something:');

					input = await terminal.in();

					terminal.out(`\nYou wrote: "${input}"`);
				} while (input !== 'exit');

				terminal.close('\nThe program has ended.');
			}

			document.addEventListener('DOMContentLoaded', handleReady);
		</script>
	</body>
</html>
